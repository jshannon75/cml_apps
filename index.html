<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Mapping Lab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
            color: #2c2c2c;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #ffffff;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        h1 {
            color: #1a1a1a;
            font-size: 2.5em;
            margin-bottom: 20px;
            border-bottom: 3px solid #cc0000;
            padding-bottom: 10px;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #4a4a4a;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        li {
            background: #fafafa;
            border-left: 4px solid #cc0000;
            padding: 15px 20px;
            margin-bottom: 15px;
            border-radius: 4px;
            transition: all 0.3s ease;
            color: #2c2c2c;
        }

        li:hover {
            background: #f5f5f5;
            border-left-color: #ff0000;
            transform: translateX(5px);
            box-shadow: 0 2px 8px rgba(204, 0, 0, 0.1);
        }

        a {
            color: #cc0000;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ff0000;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Community Mapping Lab: Web apps</h1>
        <p>This is a repository for web apps for the Community Mapping Lab. Here's what's on here:</p>
        <ul>
            <li>A unit converter for feet â†’ meters and compass headings to angles for QGIS (<a href="https://jshannon75.github.io/cml_apps/unit_coverter.htm" target="_blank">link</a>)</li>
        </ul>
    </div>
</body>
</html>
